<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHR Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="popup hidden" id="success-popup">
    <p id="popup-message"></p>
</div>

<div class="container" id="login-container">
    <h1 class="main-heading">Electronic Health Records Management</h1>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p id="login-message"></p>
</div>

<div class="container hidden" id="admin-container">
    <h2>Admin Panel</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <h3>Upload File</h3>
    <form id="upload-form-admin">
        <input type="text" id="file-name-admin" placeholder="File Name" required>
        <input type="text" id="file-cid-admin" placeholder="File CID" required>
        <button type="submit">Upload</button>
    </form>
    <h3>Manage Access</h3>
    <form id="access-form">
        <input type="text" id="access-file-name" placeholder="File Name" required>
        <input type="text" id="user-address" placeholder="User Address" required>
        <button type="button" id="grant-access">Grant Access</button>
    </form>
    <h3>All Files</h3>
    <button onclick="window.location.href='view-files.html'">View All Files</button>
</div>

<div class="container hidden" id="user-container">
    <h2>User Dashboard</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <h3>Upload File</h3>
    <form id="upload-form-user">
        <input type="text" id="file-name-user" placeholder="File Name" required>
        <input type="text" id="file-cid-user" placeholder="File CID" required>
        <button type="submit">Upload</button>
    </form>
    <h3>Your Files</h3>
    <button onclick="window.location.href='view-files.html'">View All Files</button>
    <!-- Logout button at the bottom -->
    <button class="logout-btn bottom-logout" onclick="logout()">Logout</button>
</div>

<script src="script.js"></script>
</body>
</html>
